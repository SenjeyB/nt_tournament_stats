<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rules — Nuclear Throne: Wasteland Derby</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Nuclear Throne: Wasteland Derby</h1>
    <nav class="topnav">
      <a href="index.html">Participants</a>
      <a href="schedule.html">Schedule</a>
      <a href="brackets.html">Bracket</a>
      <a href="stats.html">Statistics</a>
      <a href="rules.html">Rules</a>

      <a class="broadcast" href="https://www.twitch.tv/senjeyb" target="_blank" rel="noopener noreferrer">Broadcasting here</a>
    </nav>
  </header>

  <main class="container">
    <section class="details">
      <h2>Rules</h2>
      <div class="rules">
        <div id="rulesContent">Loading rules…</div>
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
  <script>
  async function renderRules(){
    try{
      const res = await fetch('rules.md')
      const md = await res.text()
      const html = marked.parse(md)
      const clean = DOMPurify.sanitize(html)
      document.getElementById('rulesContent').innerHTML = clean
    }catch(e){
      document.getElementById('rulesContent').textContent = 'Failed to load rules'
      console.error(e)
    }
  }
  renderRules()
  </script>
</body>
</html>
